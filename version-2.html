<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Turbulence - Reaction Game</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    background: #101014;
    color: #fff;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 12px;
    user-select: none;
    overflow: hidden;
  }
  #title {
    font-size: 18px;
    margin-bottom: 18px;
    text-align: center;
    letter-spacing: 1px;
    color: #fff;
    text-shadow: 0 2px 8px #fff3, 0 1px 0 #222, 0 0 8px #fff1;
    transition: color 0.4s;
  }
  canvas {
    border: 2px solid #fff;
    background: #111;
    image-rendering: pixelated;
    width: 260px;
    height: 360px;
    max-width: 98vw;
    max-height: 75vh;
    display: block;
    box-shadow: 0 0 8px #fff3, 0 0 20px #000a;
    border-radius: 12px;
    margin-bottom: 10px;
    margin-top: 1px;
  }
  #instructions {
    font-size: 11px;
    margin-top: 7px;
    margin-bottom: 12px;
    text-align: center;
    color: #ccc;
    background: rgba(15,15,25,0.5);
    border-radius: 7px;
    padding: 6px 11px 6px 11px;
    border: 1.5px solid #fff1;
    display: inline-block;
    box-shadow: 0 0 4px #fff2;
    letter-spacing: 0.01em;
  }
  #startButton {
    font-family: 'Press Start 2P', monospace;
    font-size: 12px;
    background: #111;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 8px;
    padding: 10px 22px;
    cursor: pointer;
    letter-spacing: 0.04em;
    user-select: none;
    margin-top: 9px;
    margin-bottom: 2px;
    box-shadow: 0 2px 0 0 #333, 0 0 6px #fff2 inset;
    transition: background 0.15s, color 0.12s, border-color 0.12s, transform 0.07s;
  }
  #startButton:hover {
    background: #fff;
    color: #111;
    border-color: #eee;
    transform: scale(1.03) translateY(-1px);
    box-shadow: 0 0 10px #fff5, 0 3px 0 0 #222;
  }
  .scoreDisplay {
    font-size: 12px;
    color: #fff;
    margin-bottom: 6px;
    text-align: center;
    letter-spacing: 0.04em;
    text-shadow: 0 1px 0 #222, 0 0 4px #fff2;
  }
  @media (max-width: 600px) {
    #title { font-size: 13px; }
    #instructions { font-size: 9px; padding: 5px 5px; }
    #startButton { font-size: 10px; padding: 7px 10px; }
    canvas { width: 98vw; height: 50vw; min-height: 180px; min-width: 120px; }
  }
</style>
</head>
<body>
  <div id="title">TURBULENCE...</div>
  <div class="scoreDisplay" id="scoreDisplay" style="display:none;"></div>
  <canvas id="gameCanvas" width="260" height="360"></canvas>
  <div id="instructions">Use ◀️ and ▶️ arrow keys<br>to dodge falling blocks</div>
  <button id="startButton">START</button>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const startButton = document.getElementById("startButton");
  const title = document.getElementById("title");
  const instructions = document.getElementById("instructions");
  const scoreDisplay = document.getElementById("scoreDisplay");

  const CANVAS_WIDTH = canvas.width;
  const CANVAS_HEIGHT = canvas.height;
  const PLAYER_SIZE = 22;
  const BLOCK_SIZE = 22;
  const PLAYER_COLOR = "#fff";
  const BLOCK_COLOR = "#fff";
  const SHADOW_COLOR = "#fff7";
  const HIT_COLOR = "#fff";

  let player = { x: Math.floor(CANVAS_WIDTH / 2 - PLAYER_SIZE / 2), y: CANVAS_HEIGHT - PLAYER_SIZE - 14, w: PLAYER_SIZE, h: PLAYER_SIZE };
  let blocks = [];
  let keys = {};
  let running = false;
  let elapsedTime = 0;
  let difficultyLevel = 0;
  let blockSpeed = 2;
  let spawnRate = 0.012;
  let score = 0;
  let impossibleStarted = false;
  let hitFlash = 0;

  function drawPixelRect(x, y, w, h, color) {
    ctx.save();
    ctx.shadowColor = SHADOW_COLOR;
    ctx.shadowBlur = 5;
    ctx.fillStyle = color;
    ctx.fillRect(x, y, w, h);
    ctx.restore();
  }

  function draw() {
    ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

    // Draw player
    drawPixelRect(player.x, player.y, player.w, player.h, hitFlash > 0 ? HIT_COLOR : PLAYER_COLOR);

    // Draw blocks
    blocks.forEach(b => drawPixelRect(b.x, b.y, b.w, b.h, BLOCK_COLOR));
  }

  function update(deltaTime) {
    // Player movement
    if (keys["ArrowLeft"] && player.x > 0) player.x -= 5;
    if (keys["ArrowRight"] && player.x + player.w < CANVAS_WIDTH) player.x += 5;

    // Clamp player inside canvas
    player.x = Math.max(0, Math.min(player.x, CANVAS_WIDTH - player.w));

    // Move blocks
    blocks.forEach(b => b.y += blockSpeed);

    // Collision detection
    if (blocks.some(b =>
      b.y + b.h > player.y &&
      b.x < player.x + player.w &&
      b.x + b.w > player.x &&
      b.y < player.y + player.h
    )) {
      hitFlash = 6;
      endGame();
      return;
    }

    // Remove offscreen blocks
    blocks = blocks.filter(b => b.y < CANVAS_HEIGHT);

    // Spawn blocks according to difficulty
    if (difficultyLevel < 3) {
      if (Math.random() < spawnRate) {
        blocks.push({
          x: Math.floor(Math.random() * (CANVAS_WIDTH - BLOCK_SIZE)),
          y: -BLOCK_SIZE,
          w: BLOCK_SIZE,
          h: BLOCK_SIZE
        });
      }
    } else {
      // Impossible: fill the whole screen with a wall the player can't dodge
      if (!impossibleStarted) {
        impossibleStarted = true;
        // Spawn a first wall immediately
        blocks.push({ x: 0, y: -BLOCK_SIZE, w: CANVAS_WIDTH, h: BLOCK_SIZE });
      }
      // Drop a new wall every ~0.45 seconds, fast enough that the player cannot escape
      if (blocks.length === 0 || blocks[blocks.length - 1].y > BLOCK_SIZE * 0.75) {
        blocks.push({ x: 0, y: -BLOCK_SIZE, w: CANVAS_WIDTH, h: BLOCK_SIZE });
      }
    }
  }

  let lastTime = null;
  function gameTick(timestamp) {
    if (!lastTime) lastTime = timestamp;
    const deltaTime = timestamp - lastTime;
    lastTime = timestamp;

    elapsedTime += deltaTime;
    score = Math.floor(elapsedTime / 100);

    // Smoother progressive difficulty
    if (elapsedTime > 13000) {
      difficultyLevel = 3;
      title.textContent = "IMPOSSIBLE TURBULENCE...";
      spawnRate = 0;
      blockSpeed = 7.5;
    } else if (elapsedTime > 10000) {
      difficultyLevel = 2;
      title.textContent = "Turbulence intensifies...";
      spawnRate = 0.06;
      blockSpeed = 5.4;
    } else if (elapsedTime > 6000) {
      difficultyLevel = 1;
      title.textContent = "Turbulence rising...";
      spawnRate = 0.028;
      blockSpeed = 3.6;
    } else {
      difficultyLevel = 0;
      title.textContent = "TURBULENCE...";
      spawnRate = 0.012;
      blockSpeed = 2;
    }

    update(deltaTime);
    draw();

    if (hitFlash > 0) hitFlash--;

    scoreDisplay.textContent = "SCORE: " + score;
    scoreDisplay.style.display = running ? "block" : "none";

    if (running) {
      requestAnimationFrame(gameTick);
    }
  }

  function startGame() {
    player.x = Math.floor(CANVAS_WIDTH / 2 - PLAYER_SIZE / 2);
    player.y = CANVAS_HEIGHT - PLAYER_SIZE - 14;
    blocks = [];
    elapsedTime = 0;
    difficultyLevel = 0;
    spawnRate = 0.012;
    blockSpeed = 2;
    score = 0;
    impossibleStarted = false;
    hitFlash = 0;
    title.textContent = "TURBULENCE...";
    instructions.style.display = "block";
    startButton.style.display = "none";
    scoreDisplay.style.display = "block";
    running = true;
    lastTime = null;
    requestAnimationFrame(gameTick);
  }

  function endGame() {
    running = false;
    title.innerHTML = "You got hit...<br>But you made it through.";
    instructions.style.display = "none";
    startButton.style.display = "none";
    scoreDisplay.style.display = "block";
    setTimeout(() => {
      window.top.location.href = "https://frdffsdx.carrd.co/#turbulencecomplete";
    }, 2000);
  }

  window.addEventListener("keydown", e => keys[e.key] = true);
  window.addEventListener("keyup", e => keys[e.key] = false);
  startButton.onclick = startGame;
</script>
</body>
</html>
