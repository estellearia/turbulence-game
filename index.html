<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Turbulence - Reaction Game</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 10px;
    user-select: none;
  }
  #title {
    font-size: 12px;
    margin-bottom: 10px;
    text-align: center;
  }
  canvas {
    border: 2px solid white;
    background: #111;
    image-rendering: pixelated;
    width: 240px;
    height: 320px;
    display: block;
  }
  #instructions {
    font-size: 9px;
    margin-top: 10px;
    margin-bottom: 12px;
    text-align: center;
    color: #aaa;
  }
  #startButton {
    font-family: 'Press Start 2P', monospace;
    font-size: 10px;
    background: #222;
    color: white;
    border: 2px solid white;
    padding: 6px 14px;
    cursor: pointer;
    letter-spacing: 0.03em;
    user-select: none;
  }
</style>
</head>
<body>
  <div id="title">üåä TURBULENCE...</div>
  <canvas id="gameCanvas" width="240" height="320"></canvas>
  <div id="instructions">Use ‚óÄÔ∏è and ‚ñ∂Ô∏è arrow keys<br>to dodge falling red blocks</div>
  <button id="startButton">START</button>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const startButton = document.getElementById("startButton");
  const title = document.getElementById("title");
  const instructions = document.getElementById("instructions");

  let player = { x: 110, y: 280, w: 20, h: 20 };
  let blocks = [];
  let keys = {};
  let running = false;
  let gameLoop;

  function drawPixelRect(x, y, w, h, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, w, h);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPixelRect(player.x, player.y, player.w, player.h, "white");
    blocks.forEach(b => drawPixelRect(b.x, b.y, b.w, b.h, "red"));
  }

  function update() {
    if (keys["ArrowLeft"] && player.x > 0) player.x -= 3;
    if (keys["ArrowRight"] && player.x + player.w < canvas.width) player.x += 3;

    blocks.forEach(b => b.y += 3);

    // Collision detection
    if (blocks.some(b =>
      b.y + b.h > player.y &&
      b.x < player.x + player.w &&
      b.x + b.w > player.x &&
      b.y < player.y + player.h
    )) {
      endGame();
    }

    blocks = blocks.filter(b => b.y < canvas.height);
    if (Math.random() < 0.03) {
      blocks.push({ x: Math.floor(Math.random() * (canvas.width - 20)), y: -20, w: 20, h: 20 });
    }
  }

  function gameTick() {
    update();
    draw();
  }

  function startGame() {
    player.x = 110;
    blocks = [];
    title.textContent = "üåä TURBULENCE...";
    instructions.style.display = "block";
    startButton.style.display = "none";
    running = true;
    gameLoop = setInterval(gameTick, 1000 / 60);
  }

  function endGame() {
    clearInterval(gameLoop);
    running = false;
    title.innerHTML = "‚òÅÔ∏è You got hit...<br>But you made it through.";
    instructions.style.display = "none";
    startButton.textContent = "NEXT";
    startButton.style.display = "inline-block";
    startButton.onclick = () => {
      window.top.location.href = "https://frdffsdx.carrd.co/#turbulencecomplete";
    };
  }

  window.addEventListener("keydown", e => keys[e.key] = true);
  window.addEventListener("keyup", e => keys[e.key] = false);
  startButton.onclick = startGame;
</script>
</body>
</html>
