<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turbulence - Reaction Game</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      padding: 50px;
    }
    #gameBox {
      border: 4px solid white;
      padding: 30px;
      max-width: 500px;
      margin: 0 auto;
    }
    #signal {
      font-size: 18px;
      margin-top: 40px;
    }
    #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="gameBox">
    <h2>ðŸŒŠ Turbulence</h2>
    <p>Wait for the signal... Then react fast!</p>
    <div id="signal">---</div>
    <button id="startBtn">Start</button>
    <div id="result"></div>
  </div>

  <script>
    const signal = document.getElementById("signal");
    const result = document.getElementById("result");
    const startBtn = document.getElementById("startBtn");

    let gameActive = false;
    let timeoutId;
    let startTime;

    startBtn.onclick = () => {
      result.textContent = "";
      signal.textContent = "Get ready...";
      startBtn.disabled = true;

      const delay = Math.random() * 3000 + 2000;

      timeoutId = setTimeout(() => {
        signal.textContent = "NOW!";
        gameActive = true;
        startTime = performance.now();
      }, delay);
    };

    document.body.addEventListener("keydown", handleReaction);
    document.body.addEventListener("click", handleReaction);

    function handleReaction() {
      if (!startBtn.disabled) return;

      if (!gameActive) {
        clearTimeout(timeoutId);
        signal.textContent = "Too soon!";
        result.textContent = "You panicked under pressure.";
        startBtn.disabled = false;
        return;
      }

      const reactionTime = performance.now() - startTime;
      signal.textContent = "âœ”";
      result.textContent = `You held on through the storm.\nReaction time: ${reactionTime.toFixed(0)} ms`;

      gameActive = false;
      setTimeout(() => {
        // Continue to next stage (e.g., redirect)
        window.top.location.href = "https://frdffsdx.carrd.co/#turbulence-cleared";
      }, 2000);
    }
  </script>
</body>
</html>
